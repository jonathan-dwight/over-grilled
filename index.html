<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/body.css" type="text/css">
    <link rel="stylesheet" href="../stylesheets/game.css" type="text/css">
    <title>Over Grilled</title>
</head>
<body>
    <div id="intro-container">
        <div id="intro-content">
            <h1>Over Grill</h1>
            <p>Welcome to Over Grill! Over Grill is a game where it test 
                your skill to prepare as many burgers as you can. The orders
                will come through the window and the the displacy will show 
                how you need to prepare it. Click start and drag a burger to the 
                grill to start the game!
            </p>
            <div>
                <button id="start-button">Start Game</button>
            </div>
        </div>
    </div>
    
    <div id="modal" class="hidden">
    </div>

    <div>
        <div class="logo-container">
            <a href="https://github.com/jonathan-dwight" class="logo-icon" target="_blank">
                <img src="./assets/github.png" alt="">
            </a>
            <a href="https://www.linkedin.com/in/jd-buendia-66ab7483/" class="logo-icon" target="_blank">
                <img src="./assets/linkedinicon.png" alt="">
            </a>

        </div>
        <p class="game-header">Over Grilled</p>
       <div id="game-container">
            <div id="order-window">

            </div>

            <div id="order-creation">
                <div class="plate">
                    <img class="plate-img" src="./assets/plate.png" alt="">
                </div>
                <div class="order">
                    <button id="submit-order">ORDER UP</button>
                    <button id="clear-plate">CLEAR PLATE</button>
                </div>
                <div id="burger">
                    <div id="condiment-row">
                        <img src="assets/cheese.png" class="burger-item"></img>
                        <img src="assets/ketchup icon.jpg" class="burger-item"></img>
                        <img src="assets/salad.jpeg" class="burger-item"></img>
                        <img src="assets/mustard icon.jpg" class="burger-item"></img>
                    </div>

                    <div id="burger-row">
                        <img src="assets/beef patty.jpeg" class="burger-item"></img>
                        <img src="assets/bottom bun.jpeg" class="burger-item"></img>
                        <img src="assets/top bun.jpeg" class="burger-item"></img>
                    
                    </div>
                </div>
            </div>
       </div>
    </div>


    <script src="./dist/bundle.js"></script>
    
</body>
</html>
